apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-pod-name
  labels:
    app: nginx-pod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-pod
  template:
    metadata:
      labels:
        app: nginx-pod
    spec:
      containers:
        - name: nginx-pod
          image: nginx:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: client-service-name
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
